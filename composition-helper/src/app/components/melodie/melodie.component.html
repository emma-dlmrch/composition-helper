<div class="notes-container">
    <div class="note" (click)="playSuite()">
        <strong>Suite de notes</strong>
    </div>
    <div *ngFor="let note of notes; index as i" class="note note-playable"  (click)="clickNote(i)">
        <span> {{ note }}</span>
    </div>

    <div class="bullet">
    <button (click)="generer()" class="generate-btn">
        ↻
    </button>
    </div>

    <div ><input type="number" [(ngModel)]="nbNotes" min="1"></div>
    <div><button (click) = "modeLecture = !modeLecture" class="note mode-toggle"> Mode : <span *ngIf="modeLecture">▶︎</span><span *ngIf="!modeLecture">✐</span> </button></div>
</div>
